<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   

    <div id="wrapper">
        <div id="content"></div>
            <img src="shpetim-ujkani-ERUZzCU22FY-unsplash.jpg" alt="my background image" width="600px" height="600px">
        </div>
    </div>

    
    <div id="right-side">
        <header id="myheader">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>
            <h5>You know you want to.</h5>
        </header>
        <form action="#" id="myform">
            <legend>Let's do this!</legend>
            <label for="firstName">FIRST NAME</label>
            <input type="text" id="firstName">
            <label for="lastName">LAST NAME</label>
            <input type="text" id="lastName">
            <label for="email">EMAIL</label>
            <input type="mail" id="email">
            <label for="phoneNumber">PHONE NUMBER</label>
            <input type="tel" id="phoneNumber">
            <label for="password">PASSWORD</label>
            <input type="password" id="password">
        
            <label for="confirmPassword">CONFIRM PASSWORD</label>
            <input type="password" id="confirmPassword">
            <button type="submit" id="submitForm">Create Account</button>
            <p> Already have an account? <a href="#">Log in</a></p>
        </form>
    </div>


</body>
</html>
